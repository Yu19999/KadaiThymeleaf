<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{input.title}">入力画面</title>
</head>
<body>
    <h1 th:text="#{input.title}">入力画面</h1>
    <form action="/output" method="post">
        <label th:text="#{input.label}">値を入力してください:</label>
        <input type="text" name="value" />
        <button type="submit" th:text="#{input.button}">送信</button>
    </form>
    <p th:if="${previous}" th:text="'前回入力された値は「' + ${previous} + '」でした。'"></p>
</body>
</html>
