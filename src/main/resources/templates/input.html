<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{input.title}"></title>
</head>
<body>
    <h1 th:text="#{input.title}"></h1>
    <form action="/output" method="post">
        <h2 th:text="#{input.label}"></h2>

        <p>値を入力してください</p>
        <p th:if="${previous}" th:text="'前回入力された値は「' + ${previous} + '」でした。'"></p>
        <input type="text" name="value" />

        <button type="submit" th:text="#{input.button}">送信</button>

    </form>
    　　
</body>
</html>
