<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{output.title}"></title>
</head>
<body>
    <h1 th:text="#{input.title}"></h1>
    <h2 th:text="#{output.label}"></h2>
    <p th:text="'入力された値は「' + ${value} + '」です。'"></p>
    <a th:href="'/input?previous=' + ${value}" th:text="#{output.button}"></a>
</body>
</html>
