<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{output.title}">出力画面</title>
</head>
<body>
    <h1 th:text="#{output.title}">出力画面</h1>
    <p th:text="'入力された値は「' + ${value} + '」です。'"></p>
    <a th:href="'/input?previous=' + ${value}" th:text="#{output.button}">入力画面へ戻る</a>
</body>
</html>
